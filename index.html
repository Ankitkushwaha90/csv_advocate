<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Viewer</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>CSV Viewer</h1>
    <ul id="csvList"></ul>
    <div id="csvData"></div>

    <script>
        // Function to fetch and display CSV files
        function displayCSV(fileName) {
            fetch('csv_files/' + fileName)
                .then(response => response.text())
                .then(data => {
                    const rows = data.trim().split('\n');
                    const headers = rows[0].split(',');
                    let html = '<table><thead><tr>';
                    headers.forEach(header => {
                        html += '<th>' + header + '</th>';
                    });
                    html += '</tr></thead><tbody>';
                    for (let i = 1; i < rows.length; i++) {
                        const values = rows[i].split(',');
                        html += '<tr>';
                        values.forEach(value => {
                            html += '<td>' + value + '</td>';
                        });
                        html += '</tr>';
                    }
                    html += '</tbody></table>';
                    document.getElementById('csvData').innerHTML = html;
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Function to list CSV files and create links
        function listCSVFiles() {
            fetch('csv_files/')
                .then(response => response.text())
                .then(data => {
                    const files = data.trim().split('\n');
                    const csvList = document.getElementById('csvList');
                    files.forEach(file => {
                        const fileName = file.trim();
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.textContent = fileName;
                        link.href = '#';
                        link.onclick = function() {
                            displayCSV(fileName);
                        };
                        listItem.appendChild(link);
                        csvList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching CSV files:', error));
        }

        // Call listCSVFiles function when the page loads
        window.onload = listCSVFiles;
    </script>
</body>
</html>
